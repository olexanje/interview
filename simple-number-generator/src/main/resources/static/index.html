<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
    Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row g-3 align-items-center mt-3 mb-4">
        <div class="col-md-5 mt-3">
            <form class="form">
                <div class="form-group">
                    <label for="connect">WebSocket:</label>
                    <button id="connect" class="btn btn-primary" type="submit">Включить</button>
                    <button id="disconnect" class="btn btn-primary" type="submit" disabled="disabled">Выключить</button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <input type="number" id="count" class="form-control" placeholder="Количество строк...">
        </div>
        <div class="col-md-4 mt-3">
            <form class="form">
                <div class="form-group">
                    <button id="send" class="btn btn-primary" type="submit">СГЕНЕРИРОВАТЬ</button>
                    <button id="auto" class="btn btn-primary" type="submit">АВТО</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="generated-table" class="table">
                <thead id="generated-head" class="thead-dark">
                </thead>
                <tbody id="generated-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>connect();</script>
</script>
</body>
</html>
